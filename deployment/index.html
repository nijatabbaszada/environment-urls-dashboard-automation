<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environment URL Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 0;
        }

        header {
            background: #04be1d;
            color: white;
            text-align: center;
            padding: 26px;
            font-size: 30px;
            font-weight: 600;
            letter-spacing: 0.8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-bottom: 3px solid #80cbc4;
        }

        .content {
            max-width: 700px;
            margin: 60px auto;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .content:hover {
            transform: scale(1.01);
        }

        .link-item {
            background: #fafbfc;
            border-left: 6px solid #04be1d;
            margin-bottom: 20px;
            padding: 18px 25px;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
        }

        .link-item:hover {
            background: #e8f5e9;
            transform: translateX(5px);
        }

        .link-item a {
            text-decoration: none;
            color: #000c01;
            font-weight: bold;
            font-size: 22px;
            display: flex;
            align-items: center;
        }

        .link-item a:hover {
            color: #1b5e20;
        }

        footer {
            text-align: center;
            color: #555;
            font-size: 14px;
            padding: 15px;
            border-top: 1px solid #ddd;
            margin-top: 80px;
        }
    </style>
</head>
<body>

<header>Environment URL Dashboard</header>

<div class="content">
    <div class="link-item">
        <a href="core-index.html">Core System</a>
    </div>

    <div class="link-item">
        <a href="portal-index.html">Client Portal</a>
    </div>

    <div class="link-item">
        <a href="monitoring-index.html">Monitoring Stack</a>
    </div>
</div>

</body>
</html>
